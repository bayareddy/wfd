<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-12">

            <div class="bs-example">

                <div id="baseInfo">







                </div>
                <div id="bankDetails">




                    <br>

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">

                                <h4 *ngIf='!eid' style="color: red;" class="alert alert-danger">
                                    Please Login to see the Details.
                                </h4>
                                <a *ngIf='!eid' routerLink='NoData'>
                                    <h2>Login?</h2>
                                </a>
                                <table class="">


                                    <tbody *ngIf='eid'>

                                        <tr>
                                            <td> BankName </td>
                                            <td *ngIf='!hidden'>: {{ bankDetails.bankName}} </td>
                                            <td><input type="text" *ngIf='hidden' class="form-control"
                                                    [(ngModel)]='bankDetails.bankName'
                                                    value="{{ bankDetails.bankName}}"></td>

                                        </tr><br>
                                        <tr>
                                            <td> IfscCode </td>
                                            <td *ngIf='!hidden'>: {{ bankDetails.ifscCode}} </td>
                                            <td><input type="text" *ngIf='hidden' class="form-control"
                                                    [(ngModel)]='bankDetails.ifscCode'
                                                    value='{{ bankDetails.ifscCode}}'></td>
                                        </tr><br>
                                        <tr>
                                            <td> AccountNumber </td>
                                            <td *ngIf='!hidden'>: {{ bankDetails.accountNumber}} </td>
                                            <input type="text" *ngIf='hidden' class="form-control"
                                                [(ngModel)]='bankDetails.accountNumber'
                                                value='{{ bankDetails.accountNumber}}'>
                                        </tr>
                                        <br><br>
                                        <div class="row">
                                            <div class="col-sm-7"></div>
                                            <div class="col-sm-4">
                                                <button *ngIf='!hidden' class="btn btn-primary "
                                                    (click)=editBtn()>EDIT</button>
                                                <button *ngIf='hidden' class="btn btn-success"
                                                    (click)=submitApi(bankDetails)>SUBMIT</button>

                                            </div>
                                        </div>



                                    </tbody>

                                </table>
                                <br><br>
                                <div class="alert alert-success" *ngIf='alert'>Bank Details Submitted Successfully
                                </div>
                                <div class="alert alert-danger" *ngIf='bankError'>Please Enter Correct Details!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
