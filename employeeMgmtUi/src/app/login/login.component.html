<div class="login">
  <h2>Login Form</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
  <div *ngIf="errMsg">{{errMsg}}</div>
    <div class="container">
      <label for="uname"><b>Employee Id</b></label>
      <input type="text" placeholder="Enter Employee Id" formControlName="employeeId" name="employeeId" required>
      <div *ngIf="employeeId.invalid && (employeeId.dirty || employeeId.touched)" class="alert alert-danger">

        <div *ngIf="employeeId.errors.required">
          employeeId is required.
        </div>

      </div>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" name="password" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

        <div *ngIf="password.errors.required">
          password is required.
        </div>

      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
